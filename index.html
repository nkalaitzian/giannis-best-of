<!DOCTYPE html>
<html>
	<head>
		<title>Giannis Best Of</title>
		<link rel="icon" href="img/the_legend.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Add icon library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			.btn {
				background-color: DodgerBlue;
				border: none;
				color: white;
				padding: 12px 16px;
				font-size: 16px;
				cursor: pointer;
			}
			.btn:hover {
				background-color: RoyalBlue;
			}
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
			}
			#easter_egg {
				color: rgba(0, 0, 0, 0);
				position: fixed;
				right: 0;
				bottom: 0;
				font-size: 9px;
			}
			.dark-mode {
				background-color: #708090;
				color: white;
			}
			.inverted-dark-mode {
				color: #708090;
			}
			#darkModeButton {
				color: #708090;
				position: fixed;
				right: 0;
				bottom: 1;
			}
			#buttons {
				text-align: center;
				margin-top: 250px;
			}
			#ref {
				position:absolute;
				bottom:0px;
				left:50%;
				margin-bottom: 10px;
				font-size: 11px;
			}
		</style>
	</head>
	<body>

		<audio id="amaliada">
			<source src="audio/amaliada.mp3" type="audio/mpeg">
		</audio>
		<audio id="amaliadax4">
			<source src="audio/amaliada x4.mp3" type="audio/mpeg">
		</audio>
		<audio id="gastounh">
			<source src="audio/gastounh.mp3" type="audio/mpeg">
		</audio>
		<audio id="korwnh">
			<source src="audio/korwnh.mp3" type="audio/mpeg">
		</audio>
		<audio id="kozanhgiannh">
			<source src="audio/kozanh giannh apo ydravliko.mp3" type="audio/mpeg">
		</audio>
		<audio id="me8wnh">
			<source src="audio/me8wnh.mp3" type="audio/mpeg">
		</audio>
		<audio id="sheep">
			<source src="audio/sheep.mp3" type="audio/mpeg">
		</audio>

		<button id="darkModeButton" onclick="toggleDarkMode()"><i class="fa fa-moon-o"></i></button></br>

		<div id="buttons">
			<button class="btn" onclick="playAudio('amaliada')"><i class="fa fa-play-circle"></i> Amaliada</button>
			<button class="btn" onclick="playAudio('amaliadax4')"><i class="fa fa-play-circle"></i> Amaliada x4</button>
			<button class="btn" onclick="playAudio('gastounh')"><i class="fa fa-play-circle"></i> Gastounh</button>
			<button class="btn" onclick="playAudio('korwnh')"><i class="fa fa-play-circle"></i> Korwnh</button>
			<button class="btn" onclick="playAudio('kozanhgiannh')"><i class="fa fa-play-circle"></i> Kozanh giannh apo ydravliko</button>
			<button class="btn" onclick="playAudio('me8wnh')"><i class="fa fa-play-circle"></i> Me8wnh</button>
		</div>

		<div id="ref">
			<a href="https://github.com/nkalaitzian/giannis-best-of" target="_blank">@nkalaitzian</a></br>
			<a href="https://www.paypal.com/paypalme/nikoskalai" target="_blank">Tip the developer</a>
		</div>
		<p id="easter_egg" onclick="toggleBackground()">remendy</p>
		<script>
			function playAudio(audioElement) { 
				var x = document.getElementById(audioElement); 
				x.play();
			}

			function toggleBackground() {
				document.body.style.backgroundImage = "url('img/the_legend.png')";
				playAudio('sheep')
			}

			function toggleDarkMode() {
				document.body.classList.toggle("dark-mode");
				document.getElementById("easter_egg").classList.toggle("inverted-dark-mode");
			}
		</script>
	</body>
</html>
